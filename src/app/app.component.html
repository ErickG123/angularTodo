<h1>{{ title }}</h1>
<ul>
  <p *ngIf="todos.length == 0">
    <small>Você não tem nenhuma tarefa hoje.</small>
  </p>
  <li *ngFor="let todo of todos">
    {{ todo.id }}. {{ todo.title }} -
    <button (click)="markAsDone(todo)" *ngIf="!todo.done">Concluir</button> |
    <button (click)="markAsUndone(todo)" *ngIf="todo.done">Refazer</button> |
    <button (click)="remove(todo)">Remover</button>
  </li>
</ul>

<form [formGroup]="form">
  <fieldset>
    <label>Tarefa: </label>
    <input type="text" placeholder="Título da Tarefa" maxlength="100" formControlName="title">
    <small *ngIf="form.controls['title'].invalid && !form.controls['title'].pristine">Este campo deve conter entre 10 e 100 caracteres</small>
    <button (click)="add()" [disabled]="form.invalid">Salvar</button>
  </fieldset>
</form>
